<!DOCTYPE html>
<html>
    <head>
        <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=0" charset="UTF-8" />

        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js" integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF" crossorigin="anonymous"></script>
        <!-- jquery -->
        <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
        <!-- line api -->
        <script src="https://static.line-scdn.net/liff/edge/2/sdk.js"></script>

        
    </head>
    <body style="text-align: center;">
        <div>
            <h1>轉出數量</h1>
            <!-- <input class="form-control form-control-lg" type="text" placeholder="input amount" aria-label=".form-control-lg example"> -->
            <!-- <button type="button" class="btn btn-outline-info btn-lg">Submit</button> -->
            <form name='transaction' action="/liff" method="GET">
                <div class="input-group input-group-lg">
                    <!-- AUT-value --> 
                    <input id="AUT-value" name="AUT-value" type="text" class="form-control" aria-label="Sizing example input" aria-describedby="inputGroup-sizing-lg" placeholder="Input Amount" minlength="1">
                </div>
                <br/>
                <!-- to-address -->
                <div class="input-group input-group-lg">
                    <input id="to-address" name="to-address" type="text" class="form-control" aria-label="Sizing example input" aria-describedby="inputGroup-sizing-lg" placeholder="Input Address" minlength="10">
                </div>
                
                <!-- submit -->
                <div class="footer fixed-bottom ">
                    <button  type="submit" class="btn btn-outline-info btn-lg" style="width: 10rem;">送出</button>
               </div>
            </from>
        </div>
        
       <!-- <div class="footer fixed-bottom ">

       </div> -->

</html>
