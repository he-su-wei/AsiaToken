<!DOCTYPE html>
<html>
    <head>
        <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=0" charset="UTF-8" />
        <title>LIFF測試</title>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.0.0/jquery.min.js"></script>
        <!-- Bootstrap 5 -->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js" integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF" crossorigin="anonymous"></script>
        <!-- jquery -->
        <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
        <!-- line api -->
        <script src="https://static.line-scdn.net/liff/edge/2.1/sdk.js"></script>

        <script>
            var YourLiffAppId = '1657597194-A0PEBQ1D';
            function initializeLiff(myLiffId) {
                liff
                    .init({
                        liffId:myLiffId,
                        withLoginOnExternalBrowser: true,
                    })
                    .then(() => {
                        liff.getProfile().then(function (e) {
                            alert(e.userId)
                        });
                    })
                    .catch((err) => {
                        alert(JSON.stringify(err));
                    });
            }
            $(document).ready(function () {
                //init LIFF
                initializeLiff(YourLiffAppId);

                $('#ButtonScan').click(() => {
                    liff.scanCodeV2()
                    .then((result) => {
                        //alert(JSON.stringify(result));
                        alert(result.value)
                        // $('#field_info').val(ret.value);
                    }, (err) => {
                        alert(JSON.stringify(err));
                    }
                    );
                });

            });
        </script>
    </head>
    <body style="text-align: center;">
        <div>
            <h1>轉出數量</h1>
            <!-- <input class="form-control form-control-lg" type="text" placeholder="input amount" aria-label=".form-control-lg example"> -->
            <!-- <button type="button" class="btn btn-outline-info btn-lg">Submit</button> -->
            <div class="input-group input-group-lg">
                <div class="input-group input-group-lg mx-3 my-5">
                    <span class="input-group-text" id="inputGroup-sizing-lg">AT</span>
                    <input type="text" class="form-control" aria-label="Sizing example input" aria-describedby="inputGroup-sizing-lg" placeholder="Input Amount">
                </div>
        </div>
       <div class="footer fixed-bottom ">
            <button id="ButtonScan" type="button" class="btn btn-outline-info btn-lg" style="width: 10rem;">送出</button>
       </div>
       
    </body>
</html>
