<!doctype html>
<html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>ERC20</title>
    <link href="/css/bootstrap.min.css" rel="stylesheet" type="text/css">
    <script type="text/javascript" src="/js/jquery-3.4.1.min.js"></script>
    <script type="text/javascript" src="/js/bootstrap.min.js"></script>
    <script type="text/javascript">        
        
        function mintAUT() {
            const amount = $('#txtAmount').val();

            const params = {
                amount: amount
            }

            $.post("./mintAUT", params, function (data) {
                if (data) {
                    $('#divData_1').html("");
                    $('#divData_1').html(data);
                }
            });
        }

        function getBalance() {

            $.get("./getBalance", function (data) {
                if (data) {
                    $('#divData_1').html("");
                    $('#divData_1').html(data);
                }
            });
        }

        function transferAUT() {
            const address = $('#txtAddress').val();
            const value = $('#txtValue').val();

            const params = {
                address: address,
                value: value,
            }

            $.post("./transferAUT", params, function (data) {
                if (data) {
                    $('#divData_2').html("");
                    $('#divData_2').html(data);
                }
            });
        }

    </script>
</head>

<body style="padding-top:60px;">
    <!--導覽列-->
    <nav class="navbar navbar-expand-lg navbar-light fixed-top" style="background-color: #fc9">
        <a class="navbar-brand" href="#">ERC20</a>
        <!-- <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent"
          aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation"> <span
            class="navbar-toggler-icon"></span> </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <ul class="navbar-nav ml-auto">
            <li class="nav-item"> <a class="nav-link" href="#">...</a> </li>
            <li class="nav-item"> <a class="nav-link" href="#">...</a> </li>
            <li class="nav-item"> <a class="nav-link" href="#">...</a> </li>
          </ul>
        </div> -->
    </nav>
    <!--內容-->
    <div class="container-fluid">
        <!-- tab list -->
        <ul class="nav nav-tabs" id="myTab" role="tablist">
            <li class="nav-item">
                <a class="nav-link active" id="tab1-tab" data-toggle="tab" href="#tab1" role="tab" aria-controls="tab1"
                    aria-selected="true">Mint AUT</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" id="tab2-tab" data-toggle="tab" href="#tab2" role="tab" aria-controls="tab2"
                    aria-selected="true">transfer</a>
            </li>
        </ul>
        <!-- tab content -->
        <div class="tab-content" id="myTabContent">
            <!-- Query Car  -->
            <div class="tab-pane fade show active mt-3" id="tab1" role="tabpanel" aria-labelledby="tab1-tab">
                <form id="form1" class="form-horizontal" role="form">
                    <div class="form-group form-row align-items-center">
                        <div class="col-form-label col-auto text-right">amount</div>
                        <div class="col-auto input-group-append">
                            <input type="text" class="form-control" id="txtAmount" value="" required />
                        </div>
                    </div>
                    <div class="form-group form-row align-items-center justify-content-center">
                        <div class="col-auto input-group-append">
                            <button name="btnQueryAct" id="btnQueryAct" type="button" class="btn btn-primary"
                                onclick="mintAUT()">鑄造代幣</button>
                        </div>
                        <div class="col-auto input-group-append">
                            <button name="btnQueryPriceAct" id="btnQueryPriceAct" type="button" class="btn btn-primary"
                                onclick="getBalance()">查詢目前合約餘額</button>
                        </div>
                    </div>
                </form>                
                <div id="divData_1" class="alert alert-success" role="alert"></div>
            </div>
            <!-- Create Car  -->
            <div class="tab-pane fade show mt-3" id="tab2" role="tabpanel" aria-labelledby="tab2-tab">
                <form id="form2" class="form-horizontal" role="form">
                    <div class="form-group form-row align-items-center">
                        <div class="col-form-label col-auto text-right">address</div>
                        <div class="col-auto input-group-append">
                            <input type="text" class="form-control" id="txtAddress" value="" required />
                        </div>
                    </div>
                    <div class="form-group form-row align-items-center">
                        <div class="col-form-label col-auto text-right">value</div>
                        <div class="col-auto input-group-append">
                            <input type="text" class="form-control" id="txtValue" value="" required />
                        </div>
                    </div>
                   
                    <div class="form-group form-row align-items-center justify-content-center">
                        <div class="col-auto input-group-append">
                            <button name="btnCreateAct" id="btnCreateAct" type="button" class="btn btn-primary"
                                onclick="transferAUT()">確定</button>
                        </div>
                    </div>
                </form>
                <div id="divData_2" class="alert alert-success" role="alert"></div>
            </div>
        
        

            </div>
        </div>
    </div>
    
</body>

</html>
